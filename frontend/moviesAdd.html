<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets, Plays, Sports, Events & Cinemas near Kochi - BookMyShow</title>

    <script src="/js/moviesAdd.js" defer></script>
</head>
<body>
    <form id="movieForm">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">
        <br>
        <label for="screen">Screen: </label>
        <input type="text" name="screen" id="screen">
        <br>
        <label for="language">Language: </label>
        <input type="text" name="language" id="language">
        <br>
        <label for="duration">Duration: </label>
        <input type="text" name="duration" id="duration">
        <br>
        <label for="category">Category: </label>
        <input type="text" name="category" id="category">
        <br>
        <label for="certificate">Certificate: </label>
        <input type="text" name="certificate" id="certificate">
        <br>
        <label for="releaseDate">Release Date: </label>
        <input type="date" name="releaseDate" id="releaseDate">
        <div id="testdate"></div>
        <br>
        <label for="poster">Poster: </label>
        <input type="file" name="poster" id="poster">
        <div style="width: 200px; height: 200px;" id="posterpreview"></div>
        <br>
        <label for="banner">Banner: </label>
        <input type="file" name="banner" id="banner">
        <div style="width: 200px; height: 200px;" id="bannerpreview"></div>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
